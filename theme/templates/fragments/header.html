      <a href="{{ SITEURL }}">
        {% if SITELOGO %}
        <img src="{{ SITELOGO }}" alt="{{ SITETITLE }}" title="{{ SITETITLE }}" />
        {% else %} {% endif %}
      </a>
      <h1 itemprop="name" class="text-header text-decoration-none">
        <a href="{{ SITEURL }}">{{ SITETITLE }}</a>
      </h1>
      {% if SITESUBTITLE %}
      <p class="fst-italic">{{ SITESUBTITLE }}</p>
      {% endif %}

      <nav class="navbar border-top border-bottom">
        <div class="container">
          <div class="nav-links mx-auto">
              <ul class="nav justify-content-center">
                {% for category, articles in categories %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ SITEURL }}/{{ category.url }}">{{ category.name }}</a>
                </li>
                {% endfor %} {% for page in pages %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a>
                </li>
                {% endfor %}
              </ul>
          </div>
        </div>
      </nav>
