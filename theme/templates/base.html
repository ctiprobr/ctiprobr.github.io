<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="me" href="https://web.brid.gy/r/{{ SITEURL }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ SITEURL }}/{{ FEED_RSS }}">
    <link rel="alternate" type="application/atom+xml" title="Atom" href="{{ SITEURL }}/{{ FEED_ATOM }}">

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/site.css">
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/site.js"></script>

    <style>
      .text-header { font-family: "Playfair Display", Georgia, "Times New Roman", serif; }
    </style>

    <script>
      window.addEventListener("load", function() {
        const form = document.getElementById('assinar');
        form.addEventListener("submit", function(e) {
          e.preventDefault();
          const data = new FormData(form);
          const action = e.target.action;
          fetch(action, {
            method: 'POST',
            body: data,
          })
          .then(() => {
            alert("Success!");
          })
        });
      });
    </script>

    <title>{{ SITENAME }}{% block title %}{% endblock title %}</title>
    {% endblock %}
  </head>
  <body class="container">
    <header class="text-center mt-5">
    {% include "fragments/header.html" %}
    </header>
    <section class="container" itemscope itemtype="http://schema.org/Blog">
    {% block content %}{% endblock %}
    </section>
    <footer class="row py-4 border-top">
    {% include "fragments/footer.html" %}
    </footer>
  </body>
</html>
