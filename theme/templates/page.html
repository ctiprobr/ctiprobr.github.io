{% extends "base.html" %}
{% block title %}{{ page.title | striptags }}{% endblock %}
{% block content %}
      <article class="page">
        <header>
          <h2 class="text-header text-center" itemprop="headline" id="{{ page.slug }}">{{ page.title }}</h2>
        </header>
        <section id="content" itemprop="mainEntityOfPage">
          {{ page.content }}
        </section>
      </article>
{% endblock %}
